<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="heading">
            <h1>Addmission from</h1>
        </div>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Full name</label>
            <input type="text" name="" id="name" class="fild" placeholder="Enter your name..." required>
            <label for="fname">Father name</label>
            <input type="text" name="" id="fname" class="fild" placeholder="Enter father name..." required>
            <label for="mname">Mother name</label>
            <input type="text" name="" id="mname" class="fild" placeholder="Enter mother name..." required>
            <label for="">Date of birth</label>
            <input type="date" name="" class="fild" required>
            <label for="">Gender</label>
            <input type="radio" name="radio" class="radio" required> Male
            <input type="radio" name="radio" class="radio" required> Female
            <input type="radio" name="radio" class="radio" required> Other
            <label for="">HS number percentage</label>
            <select name="" class="fild" required>
                <option value="90">Select your HS percentage </option>
                <option value="90">90%</option>
                <option value="80">80%</option>
                <option value="70">70%</option>
                <option value="60">60%</option>
                <option value="50">50%</option>
                <option value="40">40%</option>
            </select>
            <label for="number">Mobile mumber</label>
            <input type="number" name="" id="number" class="fild" placeholder="Enter your mobile numbar..." required>
            <input type="submit" class="submit" value="Submit">
            <input type="reset" class="clear" value="Clear">
        </form>
    </div>
</body>
</html>
